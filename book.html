            background-image: url('Assests/bg-image3.jpg');

<body>
    <div class="nav">
        <a href="index.html"><button class="btn">Home</button></a>
        <a href="menus.html"><button class="btn">Menus</button></a>
        <a href="contacts.html"><button class="btn">Contact US</button></a>
        <a href="about.html"><button class="btn">About US</button></a>

    <h1 class="head-book">BOOK TABLE</h1><br><br>
    <div class="container">
        
        <div class="book">

            First Name:<br /></br><input type="text" placeholder="First Name" required class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;"></br></br>
            Email:<br /></br><input type="email" placeholder="Enter Your Email" required class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;"></br></br>
            Guest Number:<br /></br><input type="text" placeholder="Enter Guest Number" required class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;"></br></br>
            Date:<br /></br><input type="date" placeholder="mm/dd/yyyy" required class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;"></br></br>

        </div>
        <div class="book">

            Last Name:<br /></br><input type="text" placeholder="Last Name" required class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;"></br></br>
            Table Type : </br></br><select class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;">
                <option>choose</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select><br /><br />
            Placement : </br></br><select class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;">
                <option>choose</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select><br /><br />
            Time:</br></br><input type="time" placeholder="--:--:--" required class="text"
                style="background-color: transparent ;border:lime solid 1px;color:darkorange;"></br></br>

        </div>
    </div>
    <div class="book-btn">
        <a href="booked.html"><button class="book-table">BOOK TABLE</button></a>
    </div>
