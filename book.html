    <h1 class="head-book">BOOK TABLE</h1><br><br>
    <div class="container">
        <div class="book">

            First Name:<br /></br><input type="text" placeholder="First Name" required class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;"></br></br>
            Email:<br /></br><input type="email" placeholder="Enter Your Email" required class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;"></br></br>
            Guest Number:<br /></br><input type="text" placeholder="Enter Guest Number" required class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;"></br></br>
            Date:<br /></br><input type="date" placeholder="mm/dd/yyyy" required class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;"></br></br>
            Last Name:<br /></br><input type="text" placeholder="Last Name" required class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;"></br></br>
            Table Type : </br></br><select class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;">
                <option>choose</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select><br /><br />
            Placement : </br></br><select class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;">
                <option>choose</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select><br /><br />
            Time:</br></br><input type="time" placeholder="--:--:--" required class="text"
                style="background-color: transparent ;border:black solid 1px;color:blue;"></br></br>

        </div>
    </div>
    <div class="book-btn">
        <a href="booked.html"><button class="book-table">BOOK TABLE</button></a>
    </div>
